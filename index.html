<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NanoBoost Comic Parallax</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section class="scene" id="scene-1">
        <div class="hero">ヒーロー登場</div>
        <div class="enemy">敵のシルエット</div>

        <div class="hero-attack">ヒーロー攻撃</div>
        <div class="enemy-group">敵グループ</div>

    </section>
    <section class="scene" id="scene-3">
        <div class="hero-end">ヒーローエンディング</div>
        <div class="child">子供</div>
    </section>
    <script src="script.js"></script>

</html>
